<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop> <!--controls não é necesario-->
        <source src="midia/when you are alone.mp3" type="audio/mpeg">
        <source src="midia/when you are alone.ogg" type="audio/ogg">
        <source src="midia/when you are alone.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio
            <a href="midia/when you are alone.mp3">Clique aqui para baixar o arquivo</a>
         </p>
         </audio> <!--tres exemplos de midia de audio MP3, WAV(não usar, é bem pesado), OGG -->
         

</body>
</html>
