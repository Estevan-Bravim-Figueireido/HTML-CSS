<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: Christmas\ Wishes ;
            src: url('Christmas\ Wishes.otf') format('opentype');
            /*
              Tipos de format ()
              -opentype (otf)
              -truetype (ttf)
              -embedded-opentype
              -true-aat (Apple Advenced Typography)
              -svg
            */
        }
        body{
            font-family: 'Times New Roman', Times, serif;
          
            text-align: center;
        }
        h1{
            font-family: Christmas\ Wishes, 'Times New Roman', Times, serif;
            font-size: 3em;
            text-align: center;
            font-weight: normal;
        }

    </style>
</head>
<body>
    <h1>Feiz Aniversario!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae consequatur impedit optio at eius nam id excepturi, eum tempora officia sit, accusantium quisquam dignissimos! Corporis tempora ducimus similique exercitationem repudiandae.</p>
</body>
</html>
